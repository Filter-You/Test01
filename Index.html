<!DOCTYPE html>
<html>
<head>
    <title>Video Player</title>
</head>
<body>
    <video id="myVideo" width="640" height="360" autoplay muted playsinline>
        <source src="Ferronato.mov" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        // Get the video element
        var video = document.getElementById("myVideo");

        // Check if video element is found
        console.log("Video element:", video); // Debug message

        // Remove loop functionality
        // video.loop = false; // This line would disable looping (commented out)

        // Check if browser can play MP4 videos (may not work in all browsers)
        if (video.canPlayType("video/mp4")) {
            console.log("Browser can play MP4 videos");
        } else {
            console.log("Browser cannot play MP4 videos");
        }
    </script>
</body>
</html>
